<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 추천 시스템</title>
    
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div id="app">
        <h1>제품 추천 시스템</h1>
        <h2>카테고리를 선택하세요</h2>
        <div id="category-buttons">
            <button class="category-button" onclick="selectCategory('가전제품')">
                <img src="{{ url_for('static', filename='images/appliances.png') }}" alt="가전제품">
                <span>가전제품</span>
            </button>
            <button class="category-button" onclick="selectCategory('전자제품')">
                <img src="{{ url_for('static', filename='images/electronics.png') }}" alt="전자제품">
                <span>전자제품</span>
            </button>
        </div>

        <!-- 세부 항목이 표시되는 영역 -->
        <div id="subcategory"></div>

        <!-- 추천 결과가 표시되는 영역 -->
        <div id="result"></div>

        <!-- 초기화 버튼 -->
        <button id="resetButton" onclick="resetSelection()" style="display: none;">처음으로 돌아가기</button>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
